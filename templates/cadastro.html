{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="static/css/cadastro.css">

{% endblock %}

{% block conteudo %}

<div class="container box fade_in mt-4">
    <div class="container mt-2">
        <h1 class="text-center text-light">Cadastro</h1>
    </div>
    <form class="p-4" action="{{url_for('cadastro')}}" method="post">
        <div>
            <label class="form-label text-light" for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" required>
        </div>
        <div class="mt-3">
            <label class="form-label text-light" for="email">E-mail:</label>
            <input class="form-control" type="email" name="email" id="email" required>
        </div>
        <div class="mt-3">
            <label class="form-label text-light" for="senha">Senha:</label>
            <input class="form-control" type="password" name="senha" id="senha" required>
        </div>
        <div class="mt-2">
            <input class="btn btn-primary mt-2 botao_cadastro" type="submit" value="Cadastrar">
        </div>
        <br>
    </form>
</div>

{% endblock %}
