{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="static/css/login.css">

{% endblock %}

{% block conteudo %}

<div class="container box fade_in mt-4">
    <div class="container mt-2">
        <h1 class="text-center text-light ">Login</h1>
    </div>
    <form class="p-4" action="{{url_for('login')}}" method="post">
        <div>
            <label class="form-label text-light" for="email">E-mail:</label>
            <input class="form-control" type="email" name="email" id="email" required>
        </div>
        <div class="mt-3">
            <label class="form-label text-light" for="senha">Senha:</label>
            <input class="form-control" type="password" name="senha" id="senha" required>
        </div>
        <div class="mt-3">
            <input class="btn btn-primary botao_login" type="submit" value="Entrar">
        </div>
        <div>
            <p>NÃ£o tem Cadastro?<a href="{{url_for('cadastro')}}">Cadastre-se.</a></p>
        </div>
    </form>
</div>

{% endblock %}
