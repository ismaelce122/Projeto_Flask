{% extends 'baseUsuario.html' %}

{% block head %}

<link rel="stylesheet" href="static/css/calcularImc.css">

{% endblock %}

{% block conteudo %}

<div class="container mt-4 box fade_in">
    <div class="container mt-2">
        <h1 class="text-center text-light">Calcular Imc</h1>
    </div>
    <form class="p-4" action="{{url_for('calcularImc')}}" method="post">
        <div class="mt-3">
            <label class="form-label text-light" for="altura">Altura:</label>
            <input class="form-control" type="text" name="altura" id="altura" required>
        </div>
        <div class="mt-3">
            <label class="form-label text-light" for="peso">Peso:</label>
            <input class="form-control" type="text" name="peso" id="peso" required>
        </div>
        <div class="mt-2">
            <input class="btn btn-success botao_calcular" type="submit" value="Calcular">
        </div>
        <br>
    </form>
</div>

{% endblock %}
