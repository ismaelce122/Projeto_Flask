{% extends 'base.html' %}

{% block conteudo %}

<div class="container mt-4">
    <h1 class="text-center">Calcular Imc</h1>
</div>

<div class="container">
    <form class="p-4" action="{{url_for('calcularImc')}}" method="post">
        <div class="mt-3">
            <label class="form-label" for="altura">Altura:</label>
            <input class="form-control" type="text" name="altura" id="altura">
        </div>
        <div class="mt-3">
            <label class="form-label" for="peso">Peso:</label>
            <input class="form-control" type="text" name="peso" id="peso">
        </div>
        <div class="mt-2">
            <input class="btn btn-success" type="submit" value="Calcular">
        </div>
        <br>
        <a class="btn btn-primary" href="{{url_for('painelUsuario')}}"><<< Voltar ao Painel</a>
    </form>
</div>

{% endblock %}
